                <button type="button" id="modal-button">History</button>
                <button type="button" id="option-button">option</button>
            </div>
        </section>


        <section class="display-container">
            <div class="display">
                <div class="time">25:00</div>
                <form>
                    <div class="buttonRow flex">
                        <button type="button" class="start">start</button>
                        <button type="button" class="stop">stop</button>
                    </div>
                    <input class="accomplish" type="text" placeholder="What would you like to accomplish?">
                </form>
            </div>
        </section>
        <div id="modal2">
                    <section class="option">
                        <div class="option-menu">
                            <div class="flex" style="justify-content: space-between;">
                                <h2>set times</h2>
                                <span class="close" id="close2">&times;</span>
                            </div>
                            <p>This will reset the clock if you have a timer in progress</p>
                            <form class="form" method="post" action="/setTime">
                                <div class="work-time flex">
                                    <p>Work time (in min):</p>
                                    <input class="work-time-input" type="number" min="25" max="50" step="5" required>
                                </div>
                                <div class="break-time flex">
                                    <p>break time (in min):</p>
                                    <input class="break-time-input" type="number" min="5" max="50" step="1" required>
                                </div>
                                <button type="submit" class="set-times">set times</button>
                            </form>
                        </div>
                    </section>
            
        </div>
    </section>
    </section>
