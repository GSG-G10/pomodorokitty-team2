<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pamadoraKitty </title>
    <link rel="stylesheet" href="./css/pamodor.css">
    <link rel="stylesheet" href="./css/modal.css">

</head>

<body>
    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>History</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
               <div class="history">
                   <div class="old-task"></div>
               </div>
            </div>
        </div>
    </div>
    <section class="container ">
        <section class="cat">
            <img src="./img/1.png" alt="cat">
            <button type="button" id="modal-button">History</button>
        </section>


        <section class="display-container">
            <div class="display">
                <div class="time">25:00</div>
                <form method="post" action="">
                    <div class="buttonRow flex">
                        <button class="start">start</button>
                        <button class="stop">stop</button>
                    </div>
                    <input class="accomplish" type="text" placeholder="What would you like to accomplish?">
                </form>
            </div>
        </section>
    </section>
    <script src="./js/dom/historyTab.js"></script>
</body>

</html>
