<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pamadoraKitty </title>
    <link rel="stylesheet" href="./css/pamodor.css">

</head>

<body>

    <section class="container ">
        <section class="cat">
            <img src="./img/1.png" alt="cat">
        </section>

        <section class="display-container">
            <div class="display">
                <div class="time">25:00</div>
                <form method="post" action="">
                    <div class="buttonRow flex">
                        <button class="start">start</button>
                        <button class="stop">stop</button>
                    </div>
                    <input class="accomplish" type="text" placeholder="What would you like to accomplish?">
                </form>
            </div>
        </section>
    </section>

    <section class="option">
        <div class="option-menu">
            <h2>set times</h2>
            <p>This will reset the clock if you have a timer in progress</p>
            <div class="work-time flex">
                <p>Work time (in min):</p>
                <input class="work-time-input" type="text">
            </div>
            <div class="break-time flex">
                <p>break time (in min):</p>
                <input class="break-time-input" type="text">
            </div>
            <button type="button" class="set-times">set times</button>

        </div>
    </section>
</body>

</html>
